<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan JavaScript</title>

    <!-- CSS Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- CSS Tailwind -->
    <link rel="stylesheet" href="output.css">

    <!-- Geist - Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="font-[geist] bg-black">

    <!-- Main Content -->

    <section id="main-content" class="h-screen py-4">
        <div
            class="pt-30 h-full flex flex-col items-center justify-start max-w-lg p-6 mx-2 sm:mx-auto bg-[#151515] border border-[#fff]/20 rounded-xl shadow-amber-50">

            <h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-white">
                Cek Bilangan <br> Ganjil/Genap - Javascript
            </h5>
            <p class="font-normal text-gray-400 text-center mb-6">Latihan Javascript: Membuat program sederhana untuk
                mengecek apakah bilangan yang dimasukkan user termasuk Genap atau Ganjil menggunakan percabangan.</p>

            <div
                class="flex flex-col items-center justify-center w-full p-6 shadow-lg bg-[#151515] hover:bg-[#000]/20 transition duration-300 hover:cursor-pointer border border-[#fff]/20 rounded-2xl">
                <form class="w-full">
                    <div class="mb-5">
                        <label for="inputAngka" class="block mb-2 text-md font-medium text-white">Masukkan
                            Angka:</label>

                        <!-- Input Angka From User -->
                        <input type="text" id="inputAngka"
                            class="bg-[#000]/50 border border-gray-100/30 text-white/80 text-md rounded-lg focus:ring-gray-100/50 focus:border-gray-100/50 block w-full p-2.5"
                            placeholder="Masukkan Angka Berapapun" required />
                    </div>
                    <div class="mb-5">
                        <div id="cardOutput"
                            class="bg-[#000]/50 border border-gray-100/30 text-white/80 text-md rounded-lg focus:ring-gray-100/50 focus:border-gray-100/50 block w-full">
                            <!-- Output Text -->
                            <h1 id="outputText" class="text-center text-bold text-xl"></h1>
                        </div>
                    </div>
                    <button type="submit" onclick="validateNumber()"
                        class="text-black bg-white hover:cursor-pointer hover:bg-white/80 transition duration-500 font-bold rounded-lg text-lg w-full px-5 py-2.5 text-center">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Tutup Main Content -->

    <!-- Flowbite Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Script Eksternal -->
    <script src="index.js"></script>

</body>

</html>
